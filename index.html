<body>
  <section id="login" class="usuario">
    <div class="modal-dialog text-center">
      <div class="col-sm-12 main-section">
        <div class="model-content">

          <div class="col-12 user-img">
            <img src="Images/fire.jpg">
          </div>

          <form class="col-12">
            <div class="form-group">
              <input id="nome" type="text" class="form-control" placeholder="Entre com seu nome">
            </div>

            <div class="form-group">
              <input id="senha" type="password" class="form-control" placeholder="Digite a senha">
            </div>

            <button class="btn" onclick="entrarnosite()" value="load new document" type="submit"><i class="fas fa-arrow-alt-circle-right"></i>Login</button>
            
            
        </form>
          <div class="col-12 forgot">
            <a href="#">Esqueceu a senha?</a>
          </div>
          

        </div>
      </div>
    </div>
  </section>
